<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARdya test</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <model-viewer
    src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    shadow-intensity="1"
    auto-rotate
  >
    <button slot="ar-button" style="background-color: #4285f4; color: white; border-radius: 4px; border: none; position: absolute; bottom: 16px; left: 50%; transform: translateX(-50%); padding: 0 16px; height: 36px; font-weight: 500;">
      View in your space
    </button>
  </model-viewer>
</body>
</html>
